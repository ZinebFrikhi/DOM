<!DOCTYPE html>
<html>

        <title>Validation Form</title>

    <body>

<div class="valid-page">
  <div class="form">
    <form class="valid-form">
      
      <div id="divnom">
        <input type="text" name='nom' id='nom' maxlength='20' placeholder="Nom" required/>
        <p id="validnom"> </p>
     </div>
      

      <div id="divprenom">
          
       
      </div>
      <p id="validprenom"> </p>
      <div id="divmail">

      <div id="divdateNaiss">

      <button type="submit" value="Next" id="next" onclick="addprenom()" > Next</button>

  </div>
</div>

<script type="text/javascript">
     
  function addprenom()
  {
    var nom = document.getElementById('nom').value;
    var nomreg = /^[a-zA-Z][a-z]+([-'\s][a-zA-Z][a-z]+)?$/;
    if(nom.match(nomreg))
      {
          document.getElementById('validnom').innerHTML='Nom Valide';
          document.getElementById('divprenom').innerHTML=' <input type="text" name="prenom" id="prenom" placeholder="Prenom" required/>';
          var next = document.getElementById('next');
          next.setAttribute("onclick","addmail()");
      }
      else
          alert("Veuillez saisir un nom valide");
      
  }
  function addmail()
  {
    var prenom = document.getElementById('prenom').value;
    var nomreg = /^[a-zA-Z][a-z]+([-'\s][a-zA-Z][a-z]+)?$/;
    if(prenom.match(nomreg))
    {
        
        document.getElementById('validprenom').innerHTML='Prenom Valide';
        document.getElementById('divmail').innerHTML='<input type="mail" name="mail" id="mail" placeholder="E-mail" required/>';
        var next = document.getElementById('next');
        next.setAttribute("onclick","adddate()");
    }
    else
          alert("Veuillez saisir un pr√©nom valide");
    }
  function adddate()
  {
     document.getElementById('divdateNaiss').innerHTML='<input type="date" name="date" id="date" placeholder="Date de naissance" required/>';

     var next = document.getElementById('next');
     next.remove();  
  }
  
</script>
